<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Monaco editor</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/editor/editor.main.min.css">
  </head>
  <body>
    <div id="container" style="height:400px;border:1px solid black;"></div>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/loader.min.js"></script>
    <script>
      // require is provided by loader.min.js.
      require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/' }});
      require(["vs/editor/editor.main"], () => {
        monaco.editor.create(document.getElementById('container'), {
        language: 'html',
        theme: 'vs-dark',
      });
    });
  </script>
  </body>
</html>
